<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cats & Ladies</title>
    <style>
      /* 設定網頁背景圖片 */
      body {
        background-image: url("images/backgroung-3.jpg");
        background-size: cover;
        background-position: center;
        font-family: Arial, sans-serif;
        font-size: 20px;
        color: #FFA500;
      }
      
      h1 {
        text-align: center;
        font-family: Georgia, serif;
        font-size: 36px;
        font-weight: bold;
        color: lightyellow;
      }
      
      .gallery-wrapper {
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
        display: flex;
        flex-wrap: nowrap; /* 修改成 nowrap，讓每行圖片不換行 */
        overflow-x: auto; /* 修改成 auto，讓有需要才出現滾動條 */
        overflow-y: hidden; /* 刪除 y 方向的滾動條 */
        scrollbar-width: none;
      }

      .gallery-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
        width: 100%;
        padding-right: 20px;
        box-sizing: border-box;
      }

      .gallery-row:first-of-type { /* 只選取第一行 */
        margin-bottom: 0; /* 刪除 margin-bottom */
      }

      .gallery-row img {
        width: calc(33.33% - 10px);
        border: 1px solid #ccc;
        transition: all 0.3s ease-in-out;
        margin-right: 20px; /* 修改成 margin-right，與第一行相同 */
        margin-bottom: 20px;
      }

      .zoom {
        transform: scale(1.5);
      }

      ::-webkit-scrollbar {
        width: 0;
      }
    </style>
  </head>
  <body>
    <h1>Cats & Ladies</h1>
    <p>這是一個 Midjourney 創作的藝術空間。</p>
    <div class="gallery">
      <div class="gallery-wrapper">
        <div class="gallery-row">
          <img src="images/CAT.jpg">
          <img src="images/CAT-2.jpg">
          <img src="images/CAT-3.jpg">
        </div>
        <div class="gallery-row">
          <img src="images/GIRL.jpg">
          <img src="images/GIRL-2.jpg">
          <img src="images/GIRL-4.jpg">
          <img src="images/GIRL-4.jpg">
        </div>
        <div class="gallery-row">
          <img src="images/GIRL-3.jpg">
          <img src="images/GIRL-5.jpg">
          <img src="images/GIRL-6.jpg">
          <img src="images/GIRL-4.jpg">
        </div>
      </div>
    </div>
    <script>
      var images = document.getElementsByTagName("img");
      for (var i = 0; i < images.length; i++) {
        images[i].addEventListener("mouseover", function() {
          this.classList.add("zoom");
        });
        images[i].addEventListener("mouseout", function() {
          this.classList.remove("zoom");
        });
      }
    </script>
  </body>
</html>
