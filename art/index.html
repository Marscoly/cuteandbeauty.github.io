<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <title>Cats & Ladies</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-1dOJvHYzRkU6sw5UJrQELdAFrjzwtm0oqPdl8odB13j0vHbdZnKwCq3LZ+BxSxxS/U4RkwzePPYNjKbmwd2MAA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Pacifico">
    <style>
      /* 設定網頁背景圖片 */
      body {
        background-image: url("images/backgroung-3.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        font-family: Arial, sans-serif;
        font-size: 20px;
        color: #FFA500;
        overflow-y: scroll;
      }
h1 {
  text-align: center;
  font-family: 'Pacifico', serif;
  font-size: 38px;
  font-weight: bold;
  color: lightyellow;
}

      .gallery-wrapper {
        width: 100%;
        max-width: 800px;
        margin:  auto;
        display: flex;
        flex-wrap: wrap;
        scrollbar-width: none;
      }
      .gallery-row {
        position: relative;
        display: flex;
        justify-content: flex-start;
        overflow-x: scroll;
        overflow-y: hidden;
        margin-bottom: 20px; 
        width: 100%;
        padding-right: 20px;
        box-sizing: border-box;
      }

      .gallery-row:first-of-type {
        margin-bottom: 0;
      }

      .gallery-row img {
        width: calc(33.33% - 10px);
        border: 1px solid #ccc;
        transition: all 0.3s ease-in-out;
        margin-left: 15px;
        margin-right: 15px;
        margin-top: 15px;
        margin-bottom: 15px;
      }

      .gallery-row:last-of-type {
        margin-bottom: 0;
        margin-top: 0;
      }

      /* Add disabled styles for the scroll buttons */
      .scroll-button.disabled {
        opacity: 0.5;
        pointer-events: none;
      }

      /* Style the scroll buttons */
      .scroll-button {
        background-color: transparent;
        border: none;
        color: #fff;
        font-size: 2em;
        width: 50px;
        height: 50px;
        z-index: 1;
      }

      .scroll-button.right {
        right: 100px;
      }

      .scroll-button.left {
        left: 100px;
      }
           .gallery-row-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
           .zoom {
        transform: scale(1.3);
      }
      ::-webkit-scrollbar {
        width: 5px;
      }
       .footer {
    position: relative;
    bottom: 0;
    height: 100;
    width: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .footer p {
    font-size: 14px;
    color: #fff;
    text-align: center;
    max-width: 80%;
  }
  .dropdown {
  position: absolute;
  top: 0;
  left: 0;
}

/* 按鈕樣式 */
.dropbtn {
  background-color: #4CAF50;
  color: #fff;
  padding: 16px;
  font-size: 16px;
  border: none;
  cursor: pointer;
}

/* 選項樣式 */
.dropdown-content {
  display: none;
  position: absolute;
  z-index: 1;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
}

.dropdown-content a {
  color: #333;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {
  background-color: #f1f1f1;
}

.dropdown:hover .dropdown-content {
  display: block;
}

/* 小箭頭 */
.dropbtn:after {
  content: "\f078";
  font-family: "Font Awesome 5 Free";
  font-weight: 900;
  padding-left: 10px;
}

.dropdown:hover .dropbtn:after {
  content: "\f077";
  font-family: "Font Awesome 5 Free";
  font-weight: 900;
  padding-left: 10px;
}
    </style>
  </head>
  <body>
    <div class="dropdown">
  <button class="dropbtn">選擇畫廊</button>
  <div class="dropdown-content">
    <a href="#" onclick="changeGallery(1)">畫廊1</a>
    <a href="#" onclick="changeGallery(2)">畫廊2</a>
    <a href="#" onclick="changeGallery(3)">畫廊3</a>
  </div>
</div>
    <h1>Cats & Ladies</h1>
    <p></p>
    <div class="gallery">
      <div class="gallery-wrapper">
        <div class="gallery-row-container">
        <div class="gallery-row">
          <img src="images/CAT.jpg">
          <img src="images/CAT-2.jpg">
          <img src="images/CAT-3.jpg">
          <img src="images/GIRL-8.jpg">
          <img src="images/GIRL-9.jpg">
          <img src="images/GIRL-10.jpg">
        </div>
  </div>
        <div class="gallery-row-container">
        <div class="gallery-row">
          <img src="images/GIRL.jpg">
          <img src="images/GIRL-2.jpg">
          <img src="images/GIRL-4.jpg">
          <img src="images/GIRL-3.jpg">
          <img src="images/GIRL-5.jpg">
          <img src="images/GIRL-6.jpg">
          <img src="images/GIRL-7.jpg">
        </div>
       </div>
      </div>
    </div>
    <script>
      var images = document.getElementsByTagName("img");
      for (var i = 0; i < images.length; i++) {
        images[i].addEventListener("mouseover", function() {
          this.classList.add("zoom");
        });
        images[i].addEventListener("mouseout", function() {
          this.classList.remove("zoom");
        });
      }
     var galleryRows = document.querySelectorAll('.gallery-row');
galleryRows.forEach(function (row) {
  var scrollLeft = row.scrollLeft;
  var scrollWidth = row.scrollWidth;

  // Create left and right scroll buttons
  var leftButton = document.createElement('button');
  var rightButton = document.createElement('button');

  leftButton.innerHTML = '&#9664;'; // left arrow
  rightButton.innerHTML = '&#9654;'; // right arrow

  leftButton.classList.add('scroll-button', 'left');
  rightButton.classList.add('scroll-button', 'right');

  // Check scroll position on scroll event
  row.addEventListener('scroll', function () {
    var currentScroll = row.scrollLeft;
    var totalWidth = 0;
    row.querySelectorAll('img').forEach(function (img) {
      totalWidth += img.offsetWidth;
    });

    if (currentScroll <= 0) {
      leftButton.classList.add('disabled');
    } else {
      leftButton.classList.remove('disabled');
    }

    if (currentScroll + row.offsetWidth >= totalWidth) {
      rightButton.classList.add('disabled');
    } else {
      rightButton.classList.remove('disabled');
    }
  });

  // Scroll left and right on button click
  leftButton.addEventListener('click', function () {
    row.scrollBy({
      left: -200,
      behavior: 'smooth'
    });
  });

  rightButton.addEventListener('click', function () {
    row.scrollBy({
      left: 200,
      behavior: 'smooth'
    });
  });

  // Add scroll buttons to the DOM
  row.parentElement.appendChild(leftButton);
  row.parentElement.appendChild(rightButton);
});
  function changeGallery(index) {
  var galleryRows = document.querySelectorAll('.gallery-row');
  var images;

  // Remove all images from all gallery rows
  galleryRows.forEach(function (row) {
    while (row.firstChild) {
      row.removeChild(row.firstChild);
    }
  });

  // Add images to selected gallery row
  switch (index) {
    case 1:
      images = ['images/CAT.jpg', 'images/CAT-2.jpg', 'images/CAT-3.jpg', 'images/GIRL-8.jpg', 'images/GIRL-9.jpg', 'images/GIRL-10.jpg'];
      break;
    case 2:
      images = ['images/GIRL.jpg', 'images/GIRL-2.jpg', 'images/GIRL-4.jpg', 'images/GIRL-3.jpg', 'images/GIRL-5.jpg', 'images/GIRL-6.jpg', 'images/GIRL-7.jpg'];
      break;
    case 3:
      images = ['images/GIRL-8.jpg', 'images/GIRL-9.jpg', 'images/GIRL-10.jpg', 'images/GIRL-10.jpg', 'images/GIRL-10.jpg', 'images/GIRL-10.jpg'];
      break;
  }

  var galleryRow = galleryRows[index - 1];
  images.forEach(function (imageSrc) {
    var img = document.createElement('img');
    img.src = imageSrc;
    galleryRow.appendChild(img);
  });
}
    window.onload = function () {
  changeGallery(1);
};
    </script>
   <div class="footer">
  <p>
    This website is built on the free platform GitHub with the help of users and ChatGPT. All images are generated using the AI drawing tool Midjourney.
  </p>
</div>
  </body>
</html>
