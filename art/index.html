<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cats & Ladies</title>
    <style>
      /* 設定網頁背景圖片 */
      body {
        background-image: url("images/backgroung-3.jpg");
        background-size: cover;
        background-position: center;
        font-family: Arial, sans-serif;
        font-size: 20px;
        color: #FFA500;
      }
      
      h1 {
        text-align: center;
        font-family: Georgia, serif;
        font-size: 36px;
        font-weight: bold;
        color: lightyellow;
      }
      
      .gallery-wrapper {
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
        display: flex;
        flex-wrap: wrap;
        scrollbar-width: none;
      }
      .gallery-row {
        position: relative;
        display: flex;
        justify-content: flex-start;
        overflow-x: scroll;
        overflow-y: hidden;
        margin-bottom: 20px;
        width: 100%;
        padding-right: 20px;
        box-sizing: border-box;
      }

      .gallery-row:first-of-type {
        margin-bottom: 0;
      }

      .gallery-row img {
        width: calc(33.33% - 10px);
        border: 1px solid #ccc;
        transition: all 0.3s ease-in-out;
        margin-left: 5px;
        margin-right: 5px;
        margin-bottom: 20px;
      }

      .gallery-row:last-of-type {
        margin-bottom: 0;
      }

      /* Add disabled styles for the scroll buttons */
      .scroll-button.disabled {
        opacity: 0.5;
        pointer-events: none;
      }

      /* Style the scroll buttons */
      .scroll-button {
        background-color: transparent;
        border: none;
        color: #fff;
        font-size: 2em;
        width: 50px;
        height: 50px;
        z-index: 1;
      }

      .scroll-button.right {
        right: 0;
      }

      .scroll-button.left {
        left: 0;
      }

      .zoom {
        transform: scale(1.5);
      }

      ::-webkit-scrollbar {
        width: 0;
      }
      .gallery-row:nth-of-type(2) {
  position: relative;
}
      /* Slideshow styles */
      .slideshow {
  position: absolute;
  top: calc(50% + 30px);
  right: 50px;
  width: 300px;
  height: 300px;
  overflow: hidden;
}

      .slideshow-images {
        position: relative;
        width: 300px;
        height: 300px;
      }

      .slideshow-images img {
        position: absolute;
        top: 0;
        left: 0;
        width: 300px;
        height: 300px;
        opacity: 0;
        transition: opacity 3s ease-in-out;
      }

      .slideshow-images img.active {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <h1>Cats & Ladies</h1>
    <p>這是一個 Midjourney 創作的藝術空間。</p>
    <div class="gallery">
      <div class="gallery-wrapper">
        <div class="gallery-row">
          <img src="images/CAT.jpg">
          <img src="images/CAT-2.jpg">
          <img src="images/CAT-3.jpg">
        </div>
        <div class="gallery-row">
          <img src="images/GIRL.jpg">
          <img src="images/GIRL-2.jpg">
          <img src="images/GIRL-4.jpg">
          <img src="images/GIRL-4.jpg">
        </div>
        <div class="gallery-row">
          <img src="images/GIRL-3.jpg">
          <img src="images/GIRL-5.jpg">
          <img src="images/GIRL-6.jpg">
          <img src="images/GIRL-4.jpg">
        </div>
      </div>
    </div>
  <div class="slideshow">
    <div class="slideshow-images"></div>
  </div>      
    <script>
      var images = document.getElementsByTagName("img");
      for (var i = 0; i < images.length; i++) {
        images[i].addEventListener("mouseover", function() {
          this.classList.add("zoom");
        });
        images[i].addEventListener("mouseout", function() {
          this.classList.remove("zoom");
        });
      }
     var galleryRows = document.querySelectorAll('.gallery-row');
galleryRows.forEach(function (row) {
  var scrollLeft = row.scrollLeft;
  var scrollWidth = row.scrollWidth;

  // Create left and right scroll buttons
  var leftButton = document.createElement('button');
  var rightButton = document.createElement('button');

  leftButton.innerHTML = '&#9664;'; // left arrow
  rightButton.innerHTML = '&#9654;'; // right arrow

  leftButton.classList.add('scroll-button', 'left');
  rightButton.classList.add('scroll-button', 'right');

  // Check scroll position on scroll event
  row.addEventListener('scroll', function () {
    var currentScroll = row.scrollLeft;
    var totalWidth = 0;
    row.querySelectorAll('img').forEach(function (img) {
      totalWidth += img.offsetWidth;
    });

    if (currentScroll <= 0) {
      leftButton.classList.add('disabled');
    } else {
      leftButton.classList.remove('disabled');
    }

    if (currentScroll + row.offsetWidth >= totalWidth) {
      rightButton.classList.add('disabled');
    } else {
      rightButton.classList.remove('disabled');
    }
  });

  // Scroll left and right on button click
  leftButton.addEventListener('click', function () {
    row.scrollBy({
      left: -200,
      behavior: 'smooth'
    });
  });

  rightButton.addEventListener('click', function () {
    row.scrollBy({
      left: 200,
      behavior: 'smooth'
    });
  });

  // Add scroll buttons to the DOM
  row.parentElement.appendChild(leftButton);
  row.parentElement.appendChild(rightButton);
});
    var imageUrls = [  "images/CAT.jpg",  "images/CAT-2.jpg",  "images/CAT-3.jpg",  "images/GIRL.jpg",  "images/GIRL-2.jpg",  "images/GIRL-4.jpg",  "images/GIRL-4.jpg",  "images/GIRL-3.jpg",  "images/GIRL-5.jpg",  "images/GIRL-6.jpg",  "images/GIRL-4.jpg"];
        var slideshowImages = document.querySelector('.slideshow-images');
imageUrls.forEach(function (url) {
  var img = document.createElement('img');
  img.src = url;
  slideshowImages.appendChild(img);
});
var currentIndex = 0;

function showNextImage() {
  var images = document.querySelectorAll('.slideshow-images img');
  var nextIndex = (currentIndex + 1) % images.length;
  images[currentIndex].classList.remove('active');
  images[nextIndex].classList.add('active');
  currentIndex = nextIndex;
}

setInterval(showNextImage, 2000);
    </script>
  </body>
</html>
