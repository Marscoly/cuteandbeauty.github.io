<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cats & Ladies</title>
    <style>
      /* 設定網頁背景圖片 */
      body {
        background-image: url("images/backgroung-3.jpg");
        background-size: cover;
        background-position: center;
        font-family: Arial, sans-serif;
        font-size: 20px;
        color: #FFA500;
      }
      
      h1 {
        text-align: center;
        font-family: Georgia, serif;
        font-size: 36px;
        font-weight: bold;
        color: lightyellow;
      }
      
      .gallery-wrapper {
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
      }

      .gallery-row + .gallery-row {
  margin-top: 20px;
  margin-bottom: 20px;
}
      .gallery-row img {
        width: calc(33.33% - 10px);
        border: 1px solid #ccc;
        transition: all 0.3s ease-in-out;
      }

      .gallery-scroll {
        overflow-x: auto;
        margin-bottom: 20px;
      }

      .gallery-scroll::-webkit-scrollbar {
        height: 10px;
      }

      .gallery-scroll::-webkit-scrollbar-thumb {
        background-color: #ccc;
        border-radius: 5px;
      }

      .gallery-scroll::-webkit-scrollbar-thumb:hover {
        background-color: #aaa;
      }

      .zoom {
        transform: scale(1.5);
      }
    </style>
  </head>
  <body>
    <h1>Cats & Ladies</h1>
    <p>這是一個 Midjourney 創作的藝術空間。</p>
    <div class="gallery">
      <div class="gallery-wrapper">
        <div class="gallery-scroll">
          <div class="gallery-row">
            <img src="images/CAT.jpg">
            <img src="images/CAT-2.jpg">
            <img src="images/CAT-3.jpg">
          </div>
        </div>
        <div class="gallery-scroll">
          <div class="gallery-row">
            <img src="images/GIRL.jpg">
            <img src="images/GIRL-2.jpg">
            <img src="images/GIRL-4.jpg">
            <img src="images/GIRL-3.jpg">
            <img src="images/GIRL-5.jpg">
            <img src="images/GIRL-6.jpg">
          </div>
        </div>
      </div>
    </div>
    <script>
      var images = document.getElementsByTagName("img");
      for (var i = 0; i < images.length; i++) {
        images[i].addEventListener("mouseover", function() {
          this.classList.add("zoom");
        });
        images[i].addEventListener("mouseout", function() {
          this.classList.remove("zoom");
        });
      }
    </script>
  </body>
</html>
