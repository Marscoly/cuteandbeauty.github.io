<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cats & Ladies</title>
    <style>
      /* 設定網頁背景圖片 */
      body {
        background-image: url("images/backgroung-3.jpg");
        background-size: cover;
        background-position: center;
        font-family: Arial, sans-serif;
        font-size: 20px;
        color: #FFA500;
      }
      
      h1 {
        text-align: center;
        font-family: Georgia, serif;
        font-size: 36px;
        font-weight: bold;
        color: lightyellow;
      }
      
      .gallery-wrapper {
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
        display: flex;
        flex-wrap: wrap;
        scrollbar-width: none;
      }
      .gallery-row {
  position: relative; /* 新增 */
}

.gallery-row .scroll-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  width: 50px;
  height: 50px;
  background-color: rgba(0,0,0,0.3);
  border: none;
  outline: none;
  cursor: pointer;
  transition: all 0.3s ease-in-out;
  z-index: 1;
}

.gallery-row .scroll-btn:hover {
  background-color: rgba(0,0,0,0.5);
}

.gallery-row .scroll-btn.left {
  left: 0;
  background-image: url("https://cdn3.iconfinder.com/data/icons/arrow-circle-1-1/64/ChevronLeftCircle-512.png");
  background-size: cover;
}

.gallery-row .scroll-btn.right {
  right: 0;
  background-image: url("https://cdn3.iconfinder.com/data/icons/arrow-circle-1-1/64/ChevronRightCircle-512.png");
  background-size: cover;
}

.gallery-row .scroll-btn.disabled {
  opacity: 0.3;
  cursor: pointer;
  pointer-events: auto;
}

/* 修改 img 的 margin-left 和 margin-right */
.gallery-row img {
  width: calc(33.33% - 10px);
  border: 1px solid #ccc;
  transition: all 0.3s ease-in-out;
  margin-left: 5px;
  margin-right: 5px;
  margin-bottom: 20px;
}
      .gallery-row {
        display: flex;
        justify-content: flex-start; /* 修改成 flex-start */
        overflow-x: scroll; /* 新增滾動條 */
        overflow-y: hidden; /* 刪除 y 方向的滾動條 */
        margin-bottom: 20px;
        width: 100%;
        padding-right: 20px;
        box-sizing: border-box;
      }

      .gallery-row:first-of-type { /* 只選取第一行 */
        margin-bottom: 0; /* 刪除 margin-bottom */
      }

      .gallery-row img {
        width: calc(33.33% - 10px);
        border: 1px solid #ccc;
        transition: all 0.3s ease-in-out;
        margin-right: 20px; /* 修改成 margin-right，與第一行相同 */
        margin-bottom: 20px;
      }

      .zoom {
        transform: scale(1.5);
      }

      ::-webkit-scrollbar {
        width: 0;
      }
    </style>
  </head>
  <body>
    <h1>Cats & Ladies</h1>
    <p>這是一個 Midjourney 創作的藝術空間。</p>
    <div class="gallery">
      <div class="gallery-wrapper">
        <div class="gallery-row">
          <button class="scroll-btn left"></button>
          <img src="images/CAT.jpg">
          <img src="images/CAT-2.jpg">
          <img src="images/CAT-3.jpg">
          <button class="scroll-btn right"></button>
        </div>
        <div class="gallery-row">
          <button class="scroll-btn left"></button>
          <img src="images/GIRL.jpg">
          <img src="images/GIRL-2.jpg">
          <img src="images/GIRL-4.jpg">
          <img src="images/GIRL-4.jpg">
          <button class="scroll-btn right"></button>
        </div>
        <div class="gallery-row">
          <button class="scroll-btn left"></button>
          <img src="images/GIRL-3.jpg">
          <img src="images/GIRL-5.jpg">
          <img src="images/GIRL-6.jpg">
          <img src="images/GIRL-4.jpg">
          <button class="scroll-btn right"></button>
        </div>
      </div>
    </div>
    <script>
      var images = document.getElementsByTagName("img");
      for (var i = 0; i < images.length; i++) {
        images[i].addEventListener("mouseover", function() {
          this.classList.add("zoom");
        });
        images[i].addEventListener("mouseout", function() {
          this.classList.remove("zoom");
        });
      }
 // 獲取元素
var leftBtn = document.querySelector(".left");
var rightBtn = document.querySelector(".right");
var galleryRow = document.querySelector(".gallery");

// 設置按鈕點擊事件
leftBtn.addEventListener('click', () => {
  galleryRow.scrollBy({
    left: -galleryRow.offsetWidth,
    behavior: 'smooth'
  });
});

rightBtn.addEventListener('click', () => {
  galleryRow.scrollBy({
    left: galleryRow.offsetWidth,
    behavior: 'smooth'
  });
});
    </script>
  </body>
</html>
